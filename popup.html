!<!DOCTYPE html>
<html>
<head>
    <title>WISE Reflect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .question {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 50px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
        }

    </style>
</head>
<body>
    <h1>WISE Reflection</h1>

    <div class="question">
        <label>1. What is the purpose of this task?</label>
        <textarea id="q1"></textarea>
    </div>

    <div class="question">
        <label>2. How did you arrive at this solution?</label>
        <textarea id="q2"></textarea>
    </div>

    <div class="question">
        <label>3. What would you do differently?</label>
        <textarea id="q3"></textarea>
    </div>

    <div class="question">
        <label>4. What did you learn from this process?</label>
        <textarea id="q4"></textarea>
    </div>

    <button id="saveBtn">Save Refelction</button>

    <button id="aiFeedbackBtn">Get AI Feedback</button>
    <div id="feedback" style="margin-top: 10px; font-style: italic;"></div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
